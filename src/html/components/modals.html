<div class="modal" id="modal-connect">
  <h3 class="modal__title">Оставить заявку</h3>
  <p class="modal__content content">
    Оставьте заявку и мы свяжемся с Вами в ближайшее время
  </p>

  <form action="#" class="modal__form">
    <div class="input-control">
      <input type="text" placeholder="Имя" class="input" />
    </div>
    <div class="input-control">
      <input type="tel" placeholder="+7 (___) ___-__-__" class="input" />
    </div>
    <button class="btn-s modal__form-submit">Отправить</button>
  </form>
  <p class="form-policy">
    Нажимая кнопку «Оставить заявку», Вы принимаете условия
    <a href="#" target="_blank">Пользовательского соглашения</a>
    и даю свое согласие на обработку моих
    <a href="#" target="_blank">персональных данных</a>
  </p>
</div>
