<section class="sect-p s-format">
  <div class="container">
    <div class="sect-head _reverse">
      <h2 class="s-title _dark" data-aos="fade-up" data-aos-duration="500">
        выберите формат вашего
        <span>предстоящего свидания</span>
      </h2>
      <div class="tag">Варианты свиданий</div>
    </div>
    <div class="swiper s-format__slider">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide s-format__slide"
          style="
            background: url(&quot;@img/format-1.jpg&quot;) center / cover
              no-repeat;
          "
        >
          <div class="s-format__slide-tag">Классика и уют</div>
          <a
            href="#modal-format"
            data-fancybox
            data-format-title="Классика и уют"
            class="btn-s s-format__slide-btn"
          >
            Подробнее
          </a>
        </div>
        <div
          class="swiper-slide s-format__slide"
          style="
            background: url(&quot;@img/format.jpg&quot;) center / cover
              no-repeat;
          "
        >
          <div class="s-format__slide-tag">Активные приключения</div>
          <a
            href="#modal-format"
            data-fancybox
            data-format-title="Активные приключения"
            class="btn-s s-format__slide-btn"
          >
            Подробнее
          </a>
        </div>
        <div
          class="swiper-slide s-format__slide"
          style="
            background: url(&quot;@img/format-3.jpg&quot;) center / cover
              no-repeat;
          "
        >
          <div class="s-format__slide-tag">Время на природе</div>
          <a
            href="#modal-format"
            data-fancybox
            data-format-title="Время на природе"
            class="btn-s s-format__slide-btn"
          >
            Подробнее
          </a>
        </div>
        <div
          class="swiper-slide s-format__slide"
          style="
            background: url(&quot;@img/format-4.jpg&quot;) center / cover
              no-repeat;
          "
        >
          <div class="s-format__slide-tag">Тематические свидания</div>
          <a
            href="#modal-format"
            data-fancybox
            data-format-title="Тематические свидания"
            class="btn-s s-format__slide-btn"
          >
            Подробнее
          </a>
        </div>
      </div>
    </div>
    <div class="slider-nav s-format__slider-nav">
      <div class="slider-nav__btn _prev">
        <svg>
          <use xlink:href="img/icons/icons.svg#icon-arrow-prev"></use>
        </svg>
      </div>
      <div class="slider-nav__btn _next">
        <svg>
          <use xlink:href="img/icons/icons.svg#icon-arrow-next"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
